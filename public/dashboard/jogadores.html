<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./../css/dashboards.css">
    <link rel="stylesheet" href="../css/jogadores.css">
    <script src="../js/sessao.js"></script>


</head>

<body style="background-color: black;overflow: hidden;">
    <div class="janela">
        <div class="header-left">
            <h1>N I K O</h1>

            <div class="hello">
                <h3>Olá, <span id="b_usuario"></span>!</h3>
            </div>

            <a href="ranking.html" class="button">
                <h3>Ranking</h3>
            </a>

            <a href="dashboard.html" class="button">
                <h3>Quiz</h3>
            </a>

            <a href="jogadores.html" class="button" style="background-color: white;">
                <h3 style="color: black;">Jogadores</h3>
            </a>


            <div class="btn-logout" onclick="limparSessao()">
                <h3>Sair</h3>
            </div>

        </div>
        <section class="body">
            <h1>Jogadores favoritos dos usuarios</h1>
            <div class="divGeralJogadores">
                <canvas id="grafico"></canvas>
            </div>
        </section>

    </div>
</body>

</html>
<script>

    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    const ctx = document.getElementById("grafico").getContext("2d");
    let grafico1 = null;

    window.onload = () => {
        fetch('/usuarios/jogadores', {
            method: "GET",
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(res => res.json())
            .then(data => {
                if (data.length === 0) {
                    alert("Não possui dados para o gráfico");
                    return;
                }

                const nomes = data.map(i => i.jogadorFav);
                const votos = data.map(i => i.votos);

                if (grafico1 !== null) {
                    grafico1.destroy();     
                }

                grafico1 = new Chart(ctx, {
                    type: "bar", 
                    data: {
                        labels: nomes,
                        datasets: [{
                            label: "Votos por jogador",
                            data: votos,
                            backgroundColor: [
                                "rgba(255, 99, 132, 0.2)",
                                "rgba(54, 162, 235, 0.2)",
                                "rgba(255, 206, 86, 0.2)",
                                "rgba(75, 192, 192, 0.2)",
                                "rgba(153, 102, 255, 0.2)"
                            ],
                            borderColor: [
                                "rgba(255, 99, 132, 1)",
                                "rgba(54, 162, 235, 1)",
                                "rgba(255, 206, 86, 1)",
                                "rgba(75, 192, 192, 1)",
                                "rgba(153, 102, 255, 1)"
                            ],
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            x: {
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.2)'
                                }
                            },
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    color: 'white'
                                },
                                grid: {
                                    color: 'rgba(255, 255, 255, 0.2)'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: 'white'
                                }
                            }
                        }
                    }
                });
            })
            .catch(err => {
                console.error("Erro ao obter os dados dos jogadores favoritos:", err);
            });
    };

</script>
